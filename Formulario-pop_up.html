<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <div class="content">
      <form action="info_client" method="get">
        <button class="button_close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="100"
            height="100"
            viewBox="0,0,256,256"
          >
            <g
              fill="#ffffff"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(3.55556,3.55556)">
                <path
                  d="M19,15c-1.023,0 -2.04812,0.39087 -2.82812,1.17188c-1.562,1.562 -1.562,4.09425 0,5.65625l14.17188,14.17188l-14.17187,14.17188c-1.562,1.562 -1.562,4.09425 0,5.65625c0.78,0.78 1.80513,1.17188 2.82813,1.17188c1.023,0 2.04812,-0.39088 2.82813,-1.17187l14.17188,-14.17187l14.17188,14.17188c1.56,1.562 4.09525,1.562 5.65625,0c1.563,-1.563 1.563,-4.09325 0,-5.65625l-14.17187,-14.17187l14.17188,-14.17187c1.562,-1.562 1.562,-4.09425 0,-5.65625c-1.56,-1.561 -4.09625,-1.562 -5.65625,0l-14.17187,14.17188l-14.17187,-14.17187c-0.78,-0.78 -1.80513,-1.17187 -2.82812,-1.17187z"
                ></path>
              </g>
            </g>
          </svg>
        </button>
        <h1>Entrar em contato</h1>
        <div class="group">
          <input type="text" name="name" required maxlength="30" class="entry"/><label class="text_form"
            >Nome</label
          >
        </div>
        <div class="group">
          <input type="email" name="email" required class="entry"/><label class="text_form">Email</label>
        </div>
        <div class="group">
          <input type="text" name="company" maxlength="30" required class="entry"/><label class="text_form"
            >Empresa</label
          >
        </div>
        <div class="group"><label class="area_text" class="text_form">Mensagem</label>
          <textarea
            name="message"
            placeholder="Me fale sobre a sua necessidade."
            required
          ></textarea>
          
        </div>
        <div class="button">
          <span>Enviar</span>
          <button class="send">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              ></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
